name: Update Tracked Repo Badge

on:
  push:
    paths:
      - repos.json
      - .github/workflows/update-badge.yml
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔄 Generate badge
        run: |
          python3 -c "
import json
count = len(json.load(open('repos.json')))
svg = f'''<svg xmlns='http://www.w3.org/2000/svg' width='200' height='20'><rect width='200' height='20' fill='#222'/><text x='10' y='14' fill='#fff' font-family='Verdana' font-size='11'>🔍 Tracked Repos: {count}</text></svg>'''
open('badges/tracked_count_badge.svg', 'w').write(svg)
"

      - name: ✅ Commit badge
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add badges/tracked_count_badge.svg
          git commit -m "🔄 Update badge"
          git push
