name: GitHub Release Tracker Bot

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

jobs:
  check-releases:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: pip install requests matplotlib

      - name: 🚀 Run GitHub Release Checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TRACKED_REPOS: ${{ secrets.TRACKED_REPOS }}
        run: |
          echo "🔍 Checking for GitHub releases..."
          python check_releases.py
          echo "✅ Done."

      - name: 📤 Commit and Push Updated JSON Files
        if: success()
        run: |
          git config user.name "Im-Thor Bot"
          git config user.email "bot@github.com"

          git add repos.json history.json

          if git diff --cached --quiet; then
            echo "🟢 No changes to commit."
          else
            git commit -m "🔄 Auto-update repos and history [bot]"
            git push
          fi
